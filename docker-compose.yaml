services:
  postgres:
    image: postgres:15
    container_name: postgres_proj
    env_file:
      - .env
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 30

  minio:
    image: minio/minio:latest
    container_name: minio_proj
    restart: always
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # API S3
      - "9001:9001"   # Console web
    volumes:
      - ./data/minio:/data

  dbt:
    image: ghcr.io/dbt-labs/dbt-postgres:1.8.latest
    container_name: dbt_to_post
    working_dir: /usr/app
    environment:
      DBT_PROFILES_DIR: /root/.dbt
      TZ: ${TZ:-UTC}
      POSTGRES_USER: ${DB_USER} # use as ENV variables in profiles.yml
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./dbt:/usr/app # needs to be mapped to my project for dbt_project to be found
      - ./dbt/profiles:/root/.dbt
    depends_on:
      postgres:
        condition: service_healthy
    #entrypoint: ["/bin/bash", "-lc", "dbt deps && dbt run && tail -f /dev/null"]

  airflow-init:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: airflow_init
    env_file:
      - .env
    environment:
      # Same environment as below
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: >-
        postgresql+psycopg2://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      AIRFLOW__CORE__FERNET_KEY: ${FERNET_KEY:-"46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho="}
    command: >
      bash -c "
      airflow db migrate &&
      airflow users create --role Admin --username admin --password admin --firstname Admin --lastname User --email admin@example.com 2>/dev/null || true &&
      airflow connections delete postgres_default 2>/dev/null || true &&
      airflow connections add postgres_default --conn-type postgres --conn-host postgres --conn-login ${DB_USER} --conn-password ${DB_PASSWORD} --conn-schema ${DB_NAME} --conn-port 5432 &&
      airflow connections delete minio_conn 2>/dev/null || true &&
      airflow connections add minio_conn --conn-type aws --conn-login ${MINIO_ACCESS_KEY} --conn-password ${MINIO_SECRET_KEY} --conn-extra '{\"endpoint_url\": \"http://minio:9000\", \"region_name\": \"us-east-1\"}'
      "
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./:/workspace
    depends_on:
      postgres:
        condition: service_healthy

  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: airflow_webserver
    env_file:
      - .env
    environment:
      # Same environment variables as your original
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__EXECUTOR: "LocalExecutor"
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "True"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: >-
        postgresql+psycopg2://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      AIRFLOW__CORE__FERNET_KEY: ${FERNET_KEY:-"46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho="}
    command: airflow webserver --port 8080
    ports:
      - "8080:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./:/workspace
    depends_on:
      - airflow-init

  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: airflow_scheduler
    env_file:
      - .env
    environment:
      # Same environment as webserver
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__EXECUTOR: "LocalExecutor"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: >-
        postgresql+psycopg2://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      AIRFLOW__CORE__FERNET_KEY: ${FERNET_KEY:-"46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho="}
    command: airflow scheduler
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./:/workspace
    depends_on:
      - airflow-init